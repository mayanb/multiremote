    <div></div>
    <button id="playbutton" type="button">Play Video</button>
    <button id="pausebutton" type="button">Pause Video</button><br>
    <button id="stopbutton" type="button">Stop Video</button>
    <button id="refreshbutton" type="button">Refresh Video</button> <br>
    <button id="stopmotion" type="button">Stop Motion</button>
    <button id="startmotion" type="button">Start Motion</button><br> 
    <script src="/socket.io/socket.io.js"></script>

    <script>
      var socket = io();
      // $('form').submit(function(){

      //   $('#m').val('');
      //   return false;
      // });


      document.getElementById("refreshbutton").addEventListener("click", function(){
          console.log("refreshed");
          socket.emit('refresh message', "hello");
          return false;
      });

      document.getElementById("stopbutton").addEventListener("click", function(){
          console.log("stopped");
          socket.emit('stop message', "hello");
          return false;
      });

      document.getElementById("playbutton").addEventListener("click", function(){
          console.log("played");
          socket.emit('play message', "hello");
          return false;
      });

      document.getElementById("pausebutton").addEventListener("click", function(){
          console.log("paused");
          socket.emit('pause message', "hello");
          return false;
      });

      document.getElementById("stopmotion").addEventListener("click", function(){
          console.log("stopmotion");
          socket.emit('stop motion message', "hello");
          return false;
      });

      document.getElementById("startmotion").addEventListener("click", function(){
          console.log("startmotion");
          socket.emit('start motion message', "hello");
          return false;
      });

    </script>
